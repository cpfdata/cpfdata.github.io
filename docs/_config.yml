title: Comparative Panel File 
subtitle: Harmonizing Comparative Lifecourse Dataâ€‹
name: CPF
email: contact@cpfdata.com
description: >- # this means to ignore newlines until "baseurl:"
  CPF - the easy way to harmonize panel data
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cpfdata.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

repository: "cpfdata/cpfdata.github.io"

atom_feed:
  hide: true

search: true
lunr:
  search_within_pages: true

logo: "/assets/images/CPF logo 15_no sub -or,wh3.png"
minimal_mistakes_skin: "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
include: ["_pages"]

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mmistakes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mmistakes"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/mmistakes"

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
plugins:
  - jekyll-feed
  - jekyll-include-cache
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
